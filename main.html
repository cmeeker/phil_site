<script type="text/javascript">
    
    function setVideoSize() {
        var width, height;
        var videoHeight = 720;
        var videoWidth = 1140;
        var videoAspect = videoWidth / videoHeight;
        var screenAspect = $(window).width() / $(window).height();
        if (videoAspect < screenAspect) {
            width = $(window).width();
            height = $(window).width() / videoWidth * videoHeight;
        }
        else {
            width = $(window).height() / videoHeight * videoWidth;
            height = $(window).height();
        }
        $('#playerContainer').css({
            'height': height,
            'width': width,
            'margin-left': -(width - $(window).width()) / 2,
            'margin-top': -(height - $(window).height()) / 2
        });
    }

    $(document).ready(function() {
        $("#jplayer").jPlayer({
            ready: function() {

                var testOps = {
                    m4v: "http://www.jplayer.org/video/m4v/Big_Buck_Bunny_Trailer_480x270_h264aac.m4v",
                    ogv: "http://www.jplayer.org/video/ogv/Big_Buck_Bunny_Trailer_480x270.ogv",
                    webmv: "http://www.jplayer.org/video/webm/Big_Buck_Bunny_Trailer.webm",
                    poster: "http://www.jplayer.org/video/poster/Big_Buck_Bunny_Trailer_480x270.png"
                };
                var realOps = {
                    // m4v: "http://dizofyq6y2cqx.cloudfront.net/lorde/teamvid3.m4v",
                    ogv: "NewProject.ogv"
                };

                $(this).jPlayer("setMedia", realOps).jPlayer("play");
            },
            swfPath: "http://lorde.co.nz/js/jplayer",
            supplied: "ogv,m4v",
            loop: true,
            size: {height: '100%', width: '100%'}
        });
        setVideoSize();
        $('object').height(200);//TODO this fixes video for safari but beter solution surely?
    });

    $(window).resize(setVideoSize);
</script>
